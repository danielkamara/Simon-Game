<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <title>Simon Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Simon Game</h1>
      <h2 class="round">Press The Start Button To Start The Game</h2>
      <div class="game">
        <div>
          <div>
            <button class="btn" id="greenBtn"></button>
            <button class="btn" id="redBtn"></button>
          </div>
          <button class="btn" id="yellowBtn"></button>
          <button class="btn" id="blueBtn"></button>
        </div>
      </div>
    </div>
    <br />
    <div id="button">
      <button class="startButton">Start Game</button>
      <button class="reset">Reset</button>
      <button class="repeat">repeat</button>
    </div>
  </body>

  <script src="app.js"></script>
</html>
